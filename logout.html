<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الخروج - Eron Town</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-8 flex flex-col items-center justify-center min-h-[60vh]">
        <div class="bg-gray-800 rounded-lg p-8 shadow-lg max-w-md w-full text-center">
            <i class="fas fa-sign-out-alt text-5xl text-red-500 mb-4"></i>
            <h2 class="text-2xl font-bold mb-4">تسجيل الخروج</h2>
            <p class="mb-6 text-gray-300">هل أنت متأكد أنك تريد تسجيل الخروج؟</p>
            
            <div class="flex gap-4 justify-center">
                <button id="confirm-logout" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded transition-colors">
                    نعم، سجل خروج
                </button>
                <a href="admin-dashboard.html" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded transition-colors">
                    إلغاء
                </a>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script>
        document.getElementById('confirm-logout').addEventListener('click', () => {
            localStorage.removeItem('adminAuthToken');
            window.location.href = 'admin-login.html';
        });
    </script>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
</body>
</html>
